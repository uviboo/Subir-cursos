<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="subir-curso.css">
    <title>Document</title>
</head>

<body>
    <div class="grid-sidenav">
        <div class="sidenav-header">
            <a href="/">
                <img src="/white_logo_on_black_background.png" height="64px" width="160px" alt="Logo-Renca"
                    class="sidenav-logo">
            </a>
        </div>
        <div class="sidenav-body">
            <ul class="list-unstyled">
                <button class="cstm-btn">
                    <li><a href="#" class="link">Mi panel</a></li>
                </button>
                <button class="cstm-btn">
                    <li><a href="#" class="link">Editar cursos</a></li>
                </button>
                <button class="cstm-btn">
                    <li><a href="#" class="link">Subir cursos</a></li>
                </button>
                <button class="cstm-btn">
                    <li><a href="#" class="link">Estudiantes</a></li>
                </button>
                <div class="sidenav-footer">
                    <button class="cstm-btn">
                        <li><a href="#" class="link">Cerrar sesión</a></li>
                    </button>
                </div>
            </ul>
        </div>
        <div class="breadcrumbsc">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <h1 class=".bc-tittle">Subir curso</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Mi panel</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Subir curso</li>
                </ol>
            </nav>
        </div>
        <div class="grid-content">
            <div class="form-column" id="info-curso">
                <form action="/subir-curso" method="post" enctype="multipart/form-data">
                    <h2 class="form-tittle">Información curso</h2>

                    <label for="titulo">Título del curso*:</label><br>
                    <input type="text" id="titulo" name="titulo" required><br><br>

                    <label for="categorias">Categorías*:</label><br>
                    <input type="text" id="categorias" name="categorias" required><br><br>

                    <label for="que_aprendere">¿Qué aprenderé?:</label><br>
                    <textarea id="que_aprendere" name="que_aprendere" rows="4" cols="50"></textarea><br><br>
                </form>
            </div>

            <div class="form-column">
                <form action="/subir-curso" method="post" enctype="multipart/form-data">
                    <br><br>

                    <label for="subtitulo">Subtítulo del curso*:</label><br>
                    <input type="text" id="subtitulo" name="subtitulo" required>

                    <br><br><br><br><br>


                    <label for="imagen_curso" class="form-label">Imagen del curso*:</label><br>
                    <input class="form-control" type="file" id="formFile" name="imagen_curso" accept="image/*"
                        required><br><br>
                </form>
            </div>
            <div class="form-column" id="info-instructor">
                <form action="/subir-curso" method="post" enctype="multipart/form-data">
                    <h2 class="form-tittle">Información instructor</h2>

                    <label for="titulo">Nombre instructor*:</label><br>
                    <input type="text" id="titulo" name="titulo" required><br><br>

                    <label for="que_aprendere">Descripción:</label><br>
                    <textarea id="que_aprendere" name="que_aprendere" rows="4" cols="50"></textarea><br><br>
                </form>
            </div>

            <div class="form-column">
                <form action="/subir-curso" method="post" enctype="multipart/form-data">
                    <br><br>

                    <br><br><br>


                    <label for="imagen_curso" class="form-label">Imagen instructor*:</label><br>
                    <input class="form-control" type="file" id="formFile" name="imagen_curso" accept="image/*"
                        required><br><br>
                </form>
            </div>
            <div class="form-column" id="Module">
                <form action="/subir-curso" method="post" enctype="multipart/form-data">
                    <h2 class="form-tittle">Módulos</h2>

                    <label for="titulo">Titulo módulo*:</label><br>
                    <input type="text" id="titulo" name="titulo" required><br><br>

                    <label for="titulo">Nombre lección*:</label><br>
                    <input type="text" id="titulo" name="titulo" required><br><br>
                </form>
            </div>
            <div class="form-column">
                <form action="/subir-curso" method="post" enctype="multipart/form-data">
                    <br><br>

                    <br><br>

                    <label for="archivo" class="form-label">Recurso lección*:</label><br>
                    <input class="form-control" type="file" id="archivo" name="imagen_curso" accept=".pdf, .doc, .docx*"
                        required><br><br>
                </form>
            </div>
            <div>
                <button type="button" id="btnAgregarModulo">Agregar lecciones</button>
            </div>
            <div>
               
            </div>
            <div>
                <br>
                <button type="button" id="btnAgregarModulo">Agregar módulo</button>
            </div>
            <div>
                <br><br>
                <input class="submit-btn" type="submit" value="Guardar curso">
                <input class="submit-btn" type="submit" value="Subir curso">
            </div>

        </div>

</body>


</html>
